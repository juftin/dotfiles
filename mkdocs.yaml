# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: dotfiles
nav:
    - Home üè†: index.md
    - Features ‚ú®: features.md
theme:
    favicon: https://juftin.com/favicon.ico
    logo: https://raw.githubusercontent.com/juftin/juftin/main/static/juftin.png
    name: material
    features:
        - navigation.tracking
        - content.code.annotate
        - content.code.copy
        - navigation.indexes
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: deep purple
          accent: red
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: deep purple
          accent: red
          toggle:
              icon: material/weather-night
              name: Switch to light mode
repo_url: https://github.com/juftin/dotfiles
repo_name: dotfiles
edit_uri: blob/main/docs/
site_author: juftin
remote_branch: gh-pages
extra:
    generator: false
exclude_docs: |
    gen_pages.py
    requirements.txt
    logo.png
markdown_extensions:
    - toc:
          permalink: "#"
    - pymdownx.snippets:
          base_path:
              - !relative $config_dir
    - pymdownx.magiclink
    - attr_list
    - md_in_html
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - markdown.extensions.attr_list
    - pymdownx.keys
    - pymdownx.tasklist
    - pymdownx.tilde
    - callouts
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.tabbed:
          alternate_style: true
plugins:
    - search
    - gen-files:
          scripts:
              - docs/gen_pages.py
